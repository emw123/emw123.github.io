<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Ice Challange 8</title>
</head>
<body>
    <section class = checkpoint>
        <i class="material-icons" style = "color:green; font-size:200px;">check_circle_outline</i>
        <p>Your work has been saved</p>
    </section>
    <section class = leaves>
        <img alt = 'leaves-image' src = 'images/leaves.jpg' width = 700px height = 350px>
        <h1>Sweet!</h1>
        <p>Modal with a custom image</p>
        <p class = ok>OK</p>
    </section>
    <section class = oops>
        <i class="material-icons" style = "color:red; font-size: 200px;">highlight_off</i>
        <h2>Oops...</h2>
        <p class ='wrong'>Something went wrong!</p>
        <p class = ok>OK</p>
        <p class = issue>Why do I have this issue?</p>
    </section>
    <section class = example>
        <i class="material-icons" style = "color:blue; font-size:200px;">error_outline</i>
        <h2>HTML <span style= 'text-decoration: underline;'>example</span></h2>
        <p style ="font-size:20px; color:black;">You can use 
            <span style = 'font-weight: bold;'>bold text,</span> 
            <span style = "color:blue">links</span> 
            and other HTML tags</p>
        <i class="material-icons thumb-up" >thumb_up</i>
        <i class="material-icons thumb-down" >thumb_down</i>
    </section>
</body>
</html>
